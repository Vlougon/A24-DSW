models:

  User:
    relationships:
      hasMany: Comment

  Video:
    title: string
    synopsis: longtext nullable
    duration: decimal:8,2
    relationships:
      hasMany: Comment
  Comment:
    user_id: id
    video_id: id
    content: longtext
    approved: boolean
  Watch:
    user_id: id
    video_id: id
    completed_at: datetime
    timestamps: false
    relationships:
      belongsToMany: User, Video

controllers:

  Video:
    resource: index, show

  Comment:
    create:
      render: comment.create
    store:
      validate: content
      save: comment
      fire: NewComment with:commment
      send: CommentCreated with:commment
      flash: message
      redirect: comment.create

  Api\Watch:
    store:
      validate: user_id, video_id
      save: watch
      respond: 204

seeders: User, Video, Comment, Watch